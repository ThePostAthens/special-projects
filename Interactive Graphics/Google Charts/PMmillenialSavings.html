<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Savings Amount');
        data.addColumn('number', 'Percent of Population');
        data.addColumn({type:'string', role:'style'});
        data.addRows([
            ['< $1,000', 29, '#660433'],
            ['$1,000-$9,999', 17, '#a12f5e'],
            ['$10,000-$24,999', 12, '#c94239'],
            ['$25,000-$49,999', 8, '#f4801f'],
            ['$50,000-$99,999', 7, '#d9be2f'],
            ['$100,000-$249,999', 11, '#c94239'],
            ['> $250,000', 17, '#a12f5e']
        ]);

        // Set chart options
        var options = {'title':'Total savings and investments reported by retirees',
                       'width':600,
                       'height':350};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
