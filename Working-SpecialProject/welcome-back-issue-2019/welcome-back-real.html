<!DOCTYPE html>
<html lang="en">
<head>

  <style>
      body {
    font-family: montserrat, sans-serif;
    background-color: #fff;
    color: #030406;
    font-size: 15px;
      }
      
    a:hover {
    opacity: .6;
      }
    
      .inner-content {
    justify-content:;
    align-items: center;
    transform: translate(0px,120px);
    display:flex;
    position: 122px;
    z-index: 2;
    cursor: pointer;
    text-shadow: 2px 2px #122620;
}
      
    .img-wrapper {
    margin:auto;
    display: inline-block;
    text-align: center;
      }
          
    .wrapper{
      display:grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-auto-rows:minmax(100px,auto);
        grid-gap:1em; 
        justify-items:stretch;
        align-items: stretch;
      }
      
    .wrapper > div{
      background:#eee;
      padding:1em;
    }
    .wrapper > div:nth-child(odd){
      background:#ddd;
    }
      .box1 {
      grid-column: 1/3;
          grid-row: 1/4;
          flex:start;
          
      }
      
      .box2 {
      grid-column: 3;
          grid-row: 1/3;
          display: block;
      }
      
      .box3 {
      grid-column: 4;
          grid-row: 1/3;
          flex: end;
      }
      
      .box4 {
       grid-column: 5;
          grid-row: 1/3;
          flex: end;
      }
      
      .box5 {
      grid-column: 3/5;
          grid-row: 3/5;
      }
  </style>
</head>
<body>

</html>
